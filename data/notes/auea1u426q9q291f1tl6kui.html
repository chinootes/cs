<h1 id="time-slicing">Time Slicing<a aria-hidden="true" class="anchor-heading icon-link" href="#time-slicing"></a></h1>
<p>Task executes for a predefined slice of time and then re-enters pool of ready tasks.</p>
<p>Next task decided based on priority and other factors.</p>
