<h1 id="stack-frame">Stack Frame<a aria-hidden="true" class="anchor-heading icon-link" href="#stack-frame"></a></h1>
<ul>
<li>A new frame is created each time at every invocation of the method.</li>
<li>Contains all the data for one function call - parameters, return address and its local address</li>
<li>Stack frame destroyed when method execution completes</li>
</ul>
