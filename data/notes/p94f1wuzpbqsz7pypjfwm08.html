<h1 id="static-variable-cant-be-serialized">Static Variable can't be serialized<a aria-hidden="true" class="anchor-heading icon-link" href="#static-variable-cant-be-serialized"></a></h1>
<p>If there is a static data member in the class, it will not be serialized as static members belong to the class and not the object.</p>
