<h1 id="sliding-window">Sliding Window<a aria-hidden="true" class="anchor-heading icon-link" href="#sliding-window"></a></h1>
<p>For finding subarrays/substrings with a specific criteria.</p>
<ol>
<li>Use <strong>Two pointers</strong>: <code>start</code> and <code>end</code> to represent a window</li>
<li>Move <code>end</code> to find a valid window</li>
<li>When a valid window is found, move <code>start</code> to find a smaller(better) window.</li>
</ol>
