<h1 id="language-classification-based-on-paradigm">Language Classification based on Paradigm<a aria-hidden="true" class="anchor-heading icon-link" href="#language-classification-based-on-paradigm"></a></h1>
<p>Some languages make it easy to write in one some paradigms compared to others. Which is why, paradigms are often seen as classification for programming languages. However, many programming languages can't be strictly classified into one paradigm.</p>
