<h1 id="reachable">Reachable<a aria-hidden="true" class="anchor-heading icon-link" href="#reachable"></a></h1>
<p>An object is called reachable if it is reachable from a <a href="/cs/notes/dy15wqx49hkiq04x4mmf8q0">Root</a>.</p>
<p>Objects which are directly or indirectly reachable from some other objects.</p>
<p>For example,</p>
<ul>
<li>P -> O</li>
<li>P -> Q -> O</li>
</ul>
<p>O is reachable from P in both cases.</p>
