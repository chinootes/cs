<h1 id="prefix-sum">Prefix Sum<a aria-hidden="true" class="anchor-heading icon-link" href="#prefix-sum"></a></h1>
<p>A precomputation strategy, where you preprocess and store the sum upto each element before hand, so that, when required in the actual computation, these sums can be quickly queried.</p>
<p>For example:</p>
<ul>
<li>Array: <code>[1,2,3,4,5,6,7]</code></li>
<li>Prefix Sum Array: <code>[1,3,6,10,15,21,28]</code></li>
</ul>
