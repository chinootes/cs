<h1 id="concurrent-mark-and-sweep">Concurrent Mark and Sweep<a aria-hidden="true" class="anchor-heading icon-link" href="#concurrent-mark-and-sweep"></a></h1>
<ul>
<li>
<p>Operation
Runs a GC thread alongside the application.</p>
</li>
<li>
<p>Used when:</p>
<ul>
<li>
<p>More memory available</p>
</li>
<li>
<p>High number of CPUs or cores present</p>
</li>
<li>
<p>App demands short pauses</p>
<p>(Used in most fintech apps)</p>
</li>
</ul>
</li>
</ul>
<p>(CMS - Concurrent Mark Sweep)</p>
