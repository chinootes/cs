<h1 id="open-recursion">Open Recursion<a aria-hidden="true" class="anchor-heading icon-link" href="#open-recursion"></a></h1>
<p>When a method within an object invokes another method of the same object via <a href="/cs/notes/zs5h321jp53uqty95x9km7z">Self Reference</a>, it is considered open recursion.</p>
<p>The key feature here is that the method to be called is determined by <a href="/cs/notes/cycr9ljbnb0i5tsmcw73ops">Runtime Polymorphism</a>.</p>
