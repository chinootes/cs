<h1 id="overriding-by-return-types">Overriding by Return Types<a aria-hidden="true" class="anchor-heading icon-link" href="#overriding-by-return-types"></a></h1>
<p>Before Java 5 it wasn't possible to override a method based on its return type. Now, we can override a method if its return types are in the same direction as the subclass, that is, if the methods have <a href="/cs/notes/4gybc2jwtoeox3ki500srhd">Covariant Return Type</a>s.</p>
