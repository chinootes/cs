<h1 id="pre-emptive-scheduling">Pre Emptive Scheduling<a aria-hidden="true" class="anchor-heading icon-link" href="#pre-emptive-scheduling"></a></h1>
<p>Highest priority task executed until -</p>
<ul>
<li>It goes into wait/dead state</li>
<li>Higher priority task comes</li>
</ul>
