<h1 id="serial-garbage-collector">Serial Garbage Collector<a aria-hidden="true" class="anchor-heading icon-link" href="#serial-garbage-collector"></a></h1>
<ul>
<li>
<p>Operation</p>
<p>  Stops the application and runs a single thread for garbage collection.</p>
</li>
<li>
<p>Used when</p>
<p>  Suitable for small applications.</p>
</li>
</ul>
