<h1 id="json">JSON<a aria-hidden="true" class="anchor-heading icon-link" href="#json"></a></h1>
<p>JSON is most favoured message format because:</p>
<ul>
<li>Can be read by any programming language (despite the name)</li>
<li>Human and machine readable</li>
<li>Lightweight</li>
</ul>
