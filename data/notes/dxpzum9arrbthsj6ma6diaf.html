<h1 id="unit-test">Unit Test<a aria-hidden="true" class="anchor-heading icon-link" href="#unit-test"></a></h1>
<p>Unit testing is a process in which a developer ensures that the smallest testable units of their code - such as methods - are verifiable.</p>
<p>Unit testing is an integral part of the development phase.</p>
