<h1 id="ram">RAM<a aria-hidden="true" class="anchor-heading icon-link" href="#ram"></a></h1>
<p>RAM holds the actively used portions of a process's memory during a program execution.</p>
<p>It provides fast access for executing instructions and storing data.</p>
