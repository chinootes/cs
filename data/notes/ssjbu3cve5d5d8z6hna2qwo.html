<h1 id="unqualified-identifier">Unqualified Identifier<a aria-hidden="true" class="anchor-heading icon-link" href="#unqualified-identifier"></a></h1>
<p>In cases where there is no ambiguity in the entity being referred to, we can simply use <a href="/cs/notes/5ttu01ijdsxmz8qewbtt7hb">Identifiers</a>s. Such identifiers are called unqualified since there is no need for a <a href="/cs/notes/ko5vkc0lm91smqedbykoxka">Qualifier</a>.</p>
