<h1 id="union-types">Union Types<a aria-hidden="true" class="anchor-heading icon-link" href="#union-types"></a></h1>
<p>Combines several types into one.</p>
<p>Represents value that can be of any of the consituents types.</p>
<p>Example:</p>
<pre class="language-ts"><code class="language-ts"><span class="token keyword">let</span> id<span class="token operator">:</span> <span class="token builtin">number</span> <span class="token operator">|</span> <span class="token builtin">string</span>
</code></pre>
<p><code>id</code> can be either <code>number</code> or <code>string</code>.</p>
